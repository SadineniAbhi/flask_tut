  <div>
        {%for job in jobs%}
        <div class = "border-bottom" style = "margin-bottom:16px; padding-bottom:8px;">
          <div>
            <h4 style="margin-bottom:8px;">{{job['title']}}</h4>
          </div>
          <div>
            <b>Location:</b>{{job["location"]}}
          </div
          <div>
            {%if 'salary' in job%}
            <b>job salary:</b>{{job["salary"]}}
            {%endif%}
          </div>
          <div>
            <button type="button" class="btn btn-primary">Apply</button
          </div>
        </div>
        {%endfor%}
      </div>
